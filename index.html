<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button id="back-button" title="Back">←</button>
            <img src="bot.png" alt="Bot Profile" class="bot-profile-header">
            <div class="header-title">Sanjeevani</div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask me Anything...">
            <button id="send-button">Send</button>
            <button id="scroll-down" title="Scroll to bottom">↓</button>
        </div>
        <div class="footer">
            <p>Powered By Hustlers</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
